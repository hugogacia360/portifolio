<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Portifolio</title>
    <style>
        body{
            margin-left: 15%;
            margin-right: 15%;
        }
        .container{
            display:grid;
            grid-auto-flow: column;
            grid-auto-columns: 1fr;
        }
        #header{
            font-family: Poppins;
            font-style: normal;
            font-weight: 600;
            font-size:28px;
            line-height: 42px;
            text-decoration-line: underline;
            margin-top: 40px;
            margin-bottom: 40px;
            color:black
        }
        #menu{

            margin-top:49px;
        }
        #menu ul{
            list-style: none;
            margin:0;
            padding:0;
        }
        #menu li{
            display: inline-block;
            margin-left: 20px;
            font-family: Poppins;
            font-style: normal;
            font-weight: normal;
            font-size:16px;
            line-height: 24px;
        }
        a{
            color:black;
            text-decoration: none;
        }
        #buttonCta{
            background-color: #1F7CFF;
            border-radius:50px;
            font-family: Poppins;
            font-style: normal;
            font-weight: normal;
            font-size:16px;
            line-height: 24px;
            text-align: center;
            color: #FFFFFF;
            padding: 10px 25px 10px 25px;
        }
        #headerCta p {
            font-family: Poppins;
            font-style: normal;
            font-weight: normal;
            font-size:16px;
            line-height: 32px;
        }
        #headerCta h1 {
            font-family: Poppins;
            font-style: normal;
            font-weight: bold;
            font-size: 55px;
            line-height: 82px;
            color:black;
        }

</head>
<body>
    <div class="container">
        <div id="header">
            Portifolio
        </div>
        <div id="menu">
            <ul>
                <li> <a href="">Meus serviços</a></li>
                <li> <a href="">Contato</a></li>
                <li> <a href="">Portifolio</a></li>
            </ul>
        </div>
    </div>

    <div class="container">
        <div id ="headerCta">
            <h1>Olá meu nome <br>

            </h1>
            <p>Sou programador e gostaria de apresentar meus<br>
                 projetos através desse Portifolio
                </p>
                <a id ="buttonCta" href="">Meus serviços</a>
        </div>
        <div id ="headerImg"></div>

    </div>
